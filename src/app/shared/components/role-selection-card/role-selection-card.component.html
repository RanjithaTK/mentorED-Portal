<div class="card-wrapper"  fxFlex fxLayoutAlign="space-evenly"  >
  <mat-card fxLayout="column"
  fxLayoutAlign="start center"
    class="mentor-card" 
    (click)="cardSelected(role)"
    [ngClass]="{
      'mentor-card-selected' : isSelected
    }"
  >
  <div >
    <img class="image" src="{{role?.image}}"/>
  </div>
  <div class="title">
{{role.role}}
  </div>
  <div class="content" fxLayoutAlign="center center"  >
    {{role.description}}
  </div>
   
  </mat-card>
</div>
