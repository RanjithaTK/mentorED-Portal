<mat-card class="card-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
   
    <div class="card-images" fxFlex="40%">
        <div class="image"
            [ngStyle]="{'background-image':(cardData?.image && cardData?.image.length) ? 'url(' + cardData?.image + ')' : 'url(\'/assets/images/session-default-img.png\')' }">
        </div>
    </div>
    <div fxFlex="100%" class="card-details" fxLayout="column">
        <div>
            <mat-icon class="status-badge" *ngIf="cardData?.status=='live'" matBadge="Live"></mat-icon>
            <p class="card-detail-bold">{{cardData?.title | titlecase}}</p>
        </div>

        <p class="card-detail-bold">{{cardData?.mentorName | titlecase}}</p>
        <div>
            <div class="card-session-date" fxLayout="row">
                <mat-icon>event</mat-icon>
                <p>Session date: {{cardData?.startDate | date: 'd/M/y'}}</p>

            </div>
            <div class="card-session-time" fxLayout="row">
                <mat-icon>alarm</mat-icon>
                <p>Session time: {{cardData?.startDate | date:'shortTime'}}</p>
            </div>
        </div>
        <div class="sub-card-details" fxLayout="row">
            <p class="sub-card-view-details">View details</p>
            <button *ngIf="cardData?.status != 'completed'" class="sub-card-details-button" mat-raised-button
              [ngClass]=" buttonConfig?.label=='ENROLL' ? 'primary' : 'secondary'" [disabled]="!buttonConfig?.isEnabled && buttonConfig?.label !='ENROLL'"  (click)="buttonClicked(buttonConfig,cardData)">{{ buttonConfig?.label | translate}}</button>
        
            </div>
        
    </div>

</mat-card>
