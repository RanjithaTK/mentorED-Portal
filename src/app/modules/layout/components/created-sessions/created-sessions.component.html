<div class="created-session-container" fxLayout="column" fxLayoutAlign="center">
    <div class="created-sessions" fxLayout="column">

        <div class="create-new-session-container" fxLayout="column" fxLayoutAlign="center">
            <app-no-data-found [data]="noData" *ngIf="!upcomingCardDetails?.length && !pastCardDetails?.length && !loading" fxLayoutAlign="center"></app-no-data-found>

            <h3 class="create-new-session-text" *ngIf="upcomingCardDetails?.length || pastCardDetails?.length">{{"CREATE_NEW_SESSION" | translate}}</h3>
            <div fxFlex="50%" fxLayout="row" fxLayoutAlign="center">
                <button class="create-session-button" mat-button fxLayout="row" (click)="createSession()">
                    <mat-icon class="create-session-button-icon">add_circle</mat-icon>
                    {{"CLICK_HERE_TO_CREATE_NEW_SESSION" | translate}}
                </button>
            </div>
        </div>
        <div class="create-session-horizontal-line" fxLayoutAlign="center" *ngIf="upcomingCardDetails?.length || pastCardDetails?.length">
            <hr fxFlex="95%">
        </div>
        <div fxLayoutAlign="center" >
            <div fxFlex="90%" fxFlex.xs="100%" fxLayout="column" >
                <div fxLayout="column" fxLayoutAlign="center" *ngIf="upcomingCardDetails?.length ">
                    <h3 class="create-sessions-text">{{"UPCOMING_SESSIONS" | translate}}</h3>
                    <div fxLayout="row wrap" fxLayoutGap="20px grid">
                        <div *ngFor='let item of upcomingCardDetails| slice:start:lastIndexUpcomingSessions' fxFlex="50%"
                            fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%">
                            <app-session-card [cardData]="item" [isCreator]="userDetails?._id==item?.userId"></app-session-card>
                        </div>
                    </div>
                    <div fxFlex="50%" fxLayoutAlign="center" class="view-more-button-container">
                        <button class="view-more" fxFlex="50%" mat-raised-button color="primary"
                            (click)="onClickViewMoreUpcomingSessions()">{{"VIEW_MORE"|translate}}</button>
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="center" *ngIf=" pastCardDetails?.length">
                    <h3 class="create-sessions-text">{{"PAST_SESSIONS" | translate}}</h3>
                    <div fxLayout="row wrap" fxLayoutGap="20px grid">
                        <div *ngFor='let item of pastCardDetails| slice:start:lastIndexPastSessions' fxFlex="50%"
                            fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%">
                            <app-session-card [cardData]="item" [isCreator]="userDetails?._id==item?.userId"></app-session-card>
                        </div>
                    </div>
                    <div fxFlex="50%" fxLayoutAlign="center" class="view-more-button-container">
                        <button class="view-more" fxFlex="50%" mat-raised-button color="primary"
                            (click)="onClickViewMorePastSessions()">{{"VIEW_MORE"|translate}}</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
